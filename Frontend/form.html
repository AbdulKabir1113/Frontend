<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Forms in HTML</h2>

    <form action="/submit.php">

    <div>
        <label for="name">Name :</label>
        <input id="name" type="text" placeholder="Enter the Name here" required>
    </div>

    <div>
        <label for="phone">Phone :</label>
        <input id="phone" type="tel" placeholder="Enter the phone no. here">
    </div>

    <div>
        <label for="email">Email :</label>
        <input id="email" type="email" placeholder="Enter the Email here">
    </div>

    <div>
        <label for="pass">Password :</label>
        <input type="password" placeholder="Enter password here">
        <label for="repass">Confirm Password :</label>
        <input type="password" placeholder="Enter the password here">
    </div>

    <div>
        <label for="date">DOB :</label>
        <input id="date" type="date" placeholder="Enter the DOB" required="true">
    </div>

    <div>
        <label for="gender">Gender :</label>
        <select name="" id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>  
    </div>

    <div>
        <p>Subscription</p>
        <label for="basic">Basic</label>
        <input id="basic" type="radio" name="Subscription">

        <label for="premium">Premium</label>
        <input id="premium" type="radio" name="Subscription">

        <label for="VIP">VIP</label>
        <input id="VIP" type="radio" name="Subscription">
    </div>

    <div>
        <input type="checkbox" name="" id="terms">
        <label for="terms">I agrre to the terms and conditions</label>
    </div>

    <div>
        <label for="comments">Comments</label>
        <textarea name="" id="comments" rows="4" placeholder="Enter Your comments"></textarea>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>

    </form>

</body>
</html>
